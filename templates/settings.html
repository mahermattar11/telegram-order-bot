<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الإعدادات | OrderlyBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- الشريط الجانبي (نفس dashboard.html) -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-header text-center py-4">
                    <h4 class="fw-bold mb-0 text-white">OrderlyBot</h4>
                    <small class="text-light">نظام إدارة الطلبات</small>
                </div>
                <div class="nav flex-column mt-4">
                    <a href="{{ url_for('dashboard') }}" class="nav-link">
                        <i class="bi bi-grid-1x2-fill"></i>
                        <span>لوحة التحكم</span>
                    </a>
                    <a href="{{ url_for('orders_page') }}" class="nav-link">
                        <i class="bi bi-cart-fill"></i>
                        <span>كافة الطلبات</span>
                    </a>
                    <a href="{{ url_for('reports') }}" class="nav-link">
                        <i class="bi bi-graph-up"></i>
                        <span>التقارير</span>
                    </a>
                    <hr class="mx-3 opacity-10">
                    <a href="{{ url_for('settings_page') }}" class="nav-link active">
                        <i class="bi bi-gear-fill"></i>
                        <span>الإعدادات</span>
                    </a>
                    <a href="{{ url_for('logout') }}" class="nav-link text-danger mt-5">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>تسجيل الخروج</span>
                    </a>
                </div>
            </nav>

            <!-- المحتوى الرئيسي -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="content">
                <h2 class="fw-bold py-3">الإعدادات</h2>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card-custom mb-4">
                            <h5 class="fw-bold mb-3">إعدادات المتجر</h5>
                            {% if merchant %}
                            <div class="mb-3">
                                <label class="form-label">اسم المتجر</label>
                                <input type="text" class="form-control" value="{{ merchant.business_name }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">اسم المستخدم</label>
                                <input type="text" class="form-control" value="{{ merchant.username }}" readonly>
                            </div>
                            {% endif %}
                            <button class="btn btn-primary">حفظ التغييرات</button>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card-custom mb-4">
                            <h5 class="fw-bold mb-3">تغيير كلمة المرور</h5>
                            <div class="mb-3">
                                <label class="form-label">كلمة المرور الحالية</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">كلمة المرور الجديدة</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">تأكيد كلمة المرور الجديدة</label>
                                <input type="password" class="form-control">
                            </div>
                            <button class="btn btn-warning">تغيير كلمة المرور</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
